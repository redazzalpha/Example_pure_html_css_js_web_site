<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Example pure html-css-js web site" />
    <meta name="author" content="Nessoumou Wilfried" />
    <link rel="stylesheet" href="./css/style.css" media="all" />
    <title>Example pure html-css-js web site</title>
  </head>

  <body>
    <header>
      <div class="header_logo">Interactive CV</div>
      <div class="header_btn_container">

        <img class="header_btn_loading" src="./assets/loading.png" />

      <nav>
        <ul>
          <li class="nav_appear-item-1 item">
            <a href="#intro_m">Présentation</a>
          </li>
          <li class="nav_appear-item-2 item">
            <a href="#cv_m">Mon Cv</a>
          </li>
          <li class="nav_appear-item-3 item">
            <a href="#cert_m">Diplômes et certifications</a>
          </li>
          <li class="nav_appear-item-4 item">
            <a href="#exp_m">Mon expérience en bref</a>
          </li>
          <li class="nav_appear-item-5 item">
            <a href="#vision_m">Vision développeur et développement</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- scripts -->
    <script async src="./js/main.js" type="text/Javascript"></script>

</html>
